on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: New Line Lint

jobs:
  linelint:
    runs-on: ubuntu-latest
    name: Check if all files end in newline
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Linelint
        uses: fernandrone/linelint@master
        id: linelint
